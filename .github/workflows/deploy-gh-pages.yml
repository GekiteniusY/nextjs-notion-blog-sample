name: GitHub Pages deploy

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: github-pages # Environment名を設定

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x" # LTS version
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and export my app
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run build && npm run export && touch ./out/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0 # 最新バージョンに更新
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}" # Use secrets for the token
          BRANCH: gh-pages
          FOLDER: out
